<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .map {
            width: 100%;
            height: 100%;
            background-color: #e0e0e0;
        }
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            max-width: 400px;
            width: 100%;
        }
        .search-box input {
            border: none;
            padding: 10px;
            font-size: 16px;
            flex: 1;
        }
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .search-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="map-container">
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button type="button">Search</button>
        </div>
        <div class="map">
            <!-- Placeholder for map -->
            <p style="text-align: center; padding-top: 20px;">Map will be displayed here.</p>
        </div>
    </div>
</body>
</html>
